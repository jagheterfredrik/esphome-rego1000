esphome:
  name: heatpump-logger

esp32:
  board: nodemcu-32s
  framework:
    type: arduino

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  ap:
    ssid: "esp-rego1000"
    password: !secret fallback_password

logger:
  level: INFO
  baud_rate: 0

api:
  password: !secret hass_api_password

ota:
  password: !secret ota_password

external_components:
  - source: components

web_server:

canbus:
  - platform: esp32_can
    id: can0
    can_id: 0
    tx_pin: GPIO23
    rx_pin: GPIO22
    bit_rate: 125kbps

climate:
  - platform: rego1000
    name: House
    rego_setpoint_variable: $ROOM_SETPOINT_BASE_TEMP
    sensor_id: indoor_temp

sensor:
  - platform: homeassistant
    entity_id: sensor.indoor_temperature
    id: indoor_temp
    accuracy_decimals: 1
  - platform: rego1000
    name: Heat Carrier 1
    rego_variable: $GT1_TEMP
    value_factor: .1
    unit_of_measurement: °C
    state_class: measurement
    accuracy_decimals: 1
  - platform: rego1000
    name: Outdoor
    rego_variable: $GT2_TEMP
    value_factor: .1
    unit_of_measurement: °C
    state_class: measurement
    accuracy_decimals: 1
  - platform: rego1000
    name: Warm water
    rego_variable: $GT3_TEMP
    value_factor: .1
    unit_of_measurement: °C
    state_class: measurement
    accuracy_decimals: 1
  - platform: rego1000
    name: Hot gas
    rego_variable: $GT6_TEMP
    value_factor: .1
    unit_of_measurement: °C
    state_class: measurement
    accuracy_decimals: 1
  - platform: rego1000
    name: Heat fluid out
    rego_variable: $GT8_TEMP
    value_factor: .1
    unit_of_measurement: °C
    state_class: measurement
    accuracy_decimals: 1
  - platform: rego1000
    name: Heat fluid in
    rego_variable: $GT9_TEMP
    value_factor: .1
    unit_of_measurement: °C
    state_class: measurement
    accuracy_decimals: 1
  - platform: rego1000
    name: Cold fluid in
    rego_variable: $GT10_TEMP
    value_factor: .1
    unit_of_measurement: °C
    state_class: measurement
    accuracy_decimals: 1
  - platform: rego1000
    name: Cold fluid out
    rego_variable: $GT11_TEMP
    value_factor: .1
    unit_of_measurement: °C
    state_class: measurement
    accuracy_decimals: 1
  - platform: rego1000
    name: Heating start
    rego_variable: $HEATING_START
    value_factor: .1
    unit_of_measurement: °C
    state_class: measurement
    accuracy_decimals: 1
  - platform: rego1000
    name: Heating stop
    rego_variable: $HEATING_STOP
    value_factor: .1
    unit_of_measurement: °C
    state_class: measurement
    accuracy_decimals: 1
  - platform: rego1000
    name: Heating setpoint
    rego_variable: $HEATING_SETPOINT
    value_factor: .1
    unit_of_measurement: °C
    state_class: measurement
    accuracy_decimals: 1
  
  # The variable used for the sensor below is supported in Rego1000 v3.9.0 but has been removed in v3.14.0
  # - platform: rego1000
  #   name: Energy output
  #   rego_variable: $STATS_ENERGY_OUTPUT
  #   value_factor: .01
  #   unit_of_measurement: kWh
  #   state_class: "total_increasing"
  #   device_class: "energy"
  #   accuracy_decimals: 2

  # Sensor for compressor operational time and estimated consumed energy
  - platform: rego1000
    id: op_time_compressor_heating
    name: OpTime compressor heating
    rego_variable: $STATS_COMPRESSOR_HEATING
    unit_of_measurement: h
    state_class: "total_increasing"
    device_class: "duration"
    filters:
    - lambda: return x / 3600.0;
    accuracy_decimals: 2
  - platform: rego1000
    id: op_time_compressor_dwh
    name: OpTime compressor dhw
    rego_variable: $STATS_COMPRESSOR_DHW
    unit_of_measurement: h
    state_class: "total_increasing"
    device_class: "duration"
    filters:
    - lambda: return x / 3600.0;
    accuracy_decimals: 2

  # If this calculated sensor is used the COMPRESSOR_POWER should be set in the rego1000-vx.x.x.yaml file
  - platform: template
    id: energy_consumption_compressor
    name: Energy consumption compressor
    unit_of_measurement: kWh
    state_class: "total_increasing"
    device_class: "energy"
    accuracy_decimals: 2
    lambda: |-
      return (id(op_time_compressor_heating).state + id(op_time_compressor_dwh).state) * $COMPRESSOR_POWER;
    update_interval: 60s
  - platform: rego1000

  # Sensor for energy consumed by additional heating
    id: energy_consumption_add_heating
    name: Energy consumption add heating
    rego_variable: $STATS_ELECTR_ADD_HEATING
    value_factor: .001
    unit_of_measurement: kWh
    state_class: "total_increasing"
    device_class: "energy"
    accuracy_decimals: 2
  - platform: rego1000
    id: energy_consumption_add_dhw
    name: Energy consumption add dhw
    rego_variable: $STATS_ELECTR_ADD_DHW
    value_factor: .001
    unit_of_measurement: kWh
    state_class: "total_increasing"
    device_class: "energy"
    accuracy_decimals: 2
  - platform: template
    id: energy_consumption_add
    name: Energy consumption add
    unit_of_measurement: kWh
    state_class: "total_increasing"
    device_class: "energy"
    accuracy_decimals: 2
    lambda: |-
      return id(energy_consumption_add_heating).state + id(energy_consumption_add_dhw).state;
    update_interval: 60s


binary_sensor:
- platform: rego1000
  name: "Heat carrier pump"
  rego_listen_can_id: 0x00028${REGO_CAN_SUFFIX}
- platform: rego1000
  name: "Heat fluid pump"
  rego_listen_can_id: 0x0002c${REGO_CAN_SUFFIX}
- platform: rego1000
  name: "Three-way valve"
  rego_listen_can_id: 0x00038${REGO_CAN_SUFFIX}
- platform: rego1000
  name: "Additional heat"
  rego_listen_can_id: 0x0003c${REGO_CAN_SUFFIX}
- platform: rego1000
  name: "Compressor"
  rego_listen_can_id: 0x00048${REGO_CAN_SUFFIX}
- platform: rego1000
  name: "Cold fluid pump"
  rego_listen_can_id: 0x00054${REGO_CAN_SUFFIX}

number:
- platform: rego1000
  name: Hysterisis min
  rego_variable: $HEATING_1A_DIFF_MIN
  unit_of_measurement: °C
  min_value: 2
  max_value: 30
  step: .1
  value_factor: .1
- platform: rego1000
  name: Hysterisis max
  rego_variable: $HEATING_1A_DIFF_MAX
  unit_of_measurement: °C
  min_value: 2
  max_value: 30
  step: .1
  value_factor: .1
- platform: rego1000
  name: Hysterisis time factor
  rego_variable: $HEATING_1A_DIFF_CONST
  min_value: 10
  max_value: 30
  step: 1
  value_factor: .1
- platform: rego1000
  name: Room dial range
  rego_variable: $ROOM_DIAL_RANGE
  min_value: 0
  max_value: 6
  step: 1

switch:
- platform: rego1000
  name: "DHW Economy"
  rego_variable: $DHW_STATE_ECONOMY
- platform: rego1000
  name: "Admin access"
  rego_variable: $ACCESS_LEVEL
